            <h1>結構體</h1>
            <p>一個 <code>struct</code> 就是一些字段的集合。</p>
<p><em>字段</em>是一個與數據結構相關聯的數據值。它的值可以是基本類型或結構體類型。</p>
<p>它的定義就像給編譯器的藍圖，告訴編譯器如何在內存中佈局彼此相鄰的字段。</p>
