            <h1>內聯模塊</h1>
            <p>一個子模塊可以直接內聯在一個模塊的代碼中。</p>
<p>內聯模塊最常見的用途是創建單元測試。 下面我們創建一個只有在使用 Rust 進行測試時才會存在的內聯模塊！</p>
<pre><code>// 當 Rust 不在測試模式時，這個宏會刪除這個內聯模塊。
#[cfg(test)]
mod tests {
    // 請注意，我們並不能立即獲得對父模塊的訪問。我們必須顯式地導入它們。
    use super::*;

    ... 單元測試寫在這裡 ...
}
</code></pre>
