            <h1>釋放是分級進行的</h1>
            <p>刪除一個結構體時，結構體本身會先被釋放，緊接著才分別釋放相應的子結構體並以此類推。</p>
<p>內存細節：</p>
<ul>
<li>Rust 通過自動釋放內存來幫助確保減少內存洩漏。</li>
<li>每個內存資源僅會被釋放一次。</li>
</ul>
