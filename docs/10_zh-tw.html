            <h1>多個返回值</h1>
            <p>函數可以通過<strong>元組</strong>來返回多個值。</p>
<p>元組元素可以通過他們的索引來獲取。</p>
<p>Rust 允許我們將後續會看到的各種形式的解構，也允許我們以符合邏輯的方式提取數據結構的子片段。敬請期待後面的內容！</p>
