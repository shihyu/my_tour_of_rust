            <h1>Result</h1>
            <p>Rust 有一個內置的泛型枚舉叫做 <code>Result</code>，它可以讓我們返回一個可能包含錯誤的值。
這是編程語言進行錯誤處理的慣用方法。</p>
<pre><code>enum Result&lt;T, E&gt; {
    Ok(T),
    Err(E),
}
</code></pre>
<p>注意我們的泛型有多個用逗號分隔的<em>參數化的類型</em>。</p>
<p>這個枚舉很常見，使用關鍵字 <code>Ok</code> 和 <code>Err</code> 可以在任何地方創建其實例。</p>
