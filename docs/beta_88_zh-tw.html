            <h1>第七章 - 總結</h1>
            <p>現在我們手頭有了更多可以清晰地表達我們的想法的語言功能！ 
Rust 的抽象可能很簡單，但它們強大到足以讓我們寫代碼寫得很愉快。 在本章中，我們通過 <code>Box</code> 簡單瞥見了智能指針。在下一章中，我們將瞭解智能指針如何幫助我們處理其他特定的內存情況。</p>
