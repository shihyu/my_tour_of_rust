            <h1>你自己的 Prelude</h1>
            <p>你看，既然標準庫裡面有 prelude，那麼你自己的庫裡面最好也要有一個 prelude 模塊。 這個模塊可以作為其他使用你的庫的用戶的起點：他們可以藉此導入你的庫裡面所有常用的數據結構 (例如 <code>use my_library::prelude::*</code>)。
當然，這個模塊就不會在用了你的庫的程序或別的庫裡面自動啟用了。不過使用這個慣例的話，大家會很輕鬆地知道從何開始的。</p>
<p>Ferris 說：“當個好 rustacean，幫助蟹友奏好序曲（prelude）！”</p>
