            <h1>智能指針</h1>
            <p>除了能夠使用<code>&amp;</code>運算符創建對現有類型數據的引用之外, Rust 給我們提供了能夠創建稱為<em>智能指針</em>的<em>類引用</em>結構。<br />
我們可以在高層次上將引用視為一種類型，它使我們能夠訪問另一種類型.  智能指針的行為與普通引用不同，因為它們基於程序員編寫的內部邏輯進行操作.  作為程序員的你就是<em>智能</em>的一部分。<br />
通常，智能指針實現了 <code>Deref</code>、<code>DerefMut</code> 和 <code>Drop</code> 特徵，以指定當使用 <code>*</code> 和 <code>.</code> 運算符時解引用應該觸發的邏輯。</p>
