            <h1>變量</h1>
            <p>變量使用 <strong>let</strong> 關鍵字來聲明。</p>
<p>在賦值時，Rust 能夠在 99% 的情況下自動推斷其類型。如果不能，你也可以手動將類型添加到變量聲明中。</p>
<p>你也許注意到了，我們可以對同一個變量名進行多次賦值。這就是所謂的變量隱藏，可以更改變量類型以實現對該變量名的後續使用。</p>
<p>變量名總是遵循 <code>蛇形命名法</code> (snake_case)。</p>
