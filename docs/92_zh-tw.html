            <h1>解引用</h1>
            <p>訪問或操作 由<em>引用</em>（例如<code>&amp;i32</code>）指向的數據的過程稱為<em>解除引用</em>。<br />
有兩種方式通過引用來訪問或操作數據： </p>
<ul>
<li>在變量賦值期間訪問引用的數據。</li>
<li>訪問引用數據的字段或方法。</li>
</ul>
<p>Rust 有一些強大的運算符可以讓我們做到這一點。</p>
