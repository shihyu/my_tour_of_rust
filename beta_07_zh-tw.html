            <h1>常量</h1>
            <p>常量允許我們高效地指定一個在代碼中會被多次使用的公共值。不同於像變量一樣在使用的時候會被複制，常量會在編譯期間直接用它們的值來替換變量的文本標識符。</p>
<p>不同於變量，常量必須始終具有顯式的類型。</p>
<p>常量名總是遵循 <code>全大寫蛇形命名法（SCREAMING_SNAKE_CASE）</code>。</p>
