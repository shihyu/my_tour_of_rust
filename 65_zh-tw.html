            <h1>字符串片段（String Slice）</h1>
            <p>字符串片段是對內存中字節序列的引用，而且這段字節序列必須是合法的 utf-8 字節序列。</p>
<p><code>str</code> 片段的字符串片段（子片段），也必須是合法的 utf-8 字節序列。</p>
<p><code>&amp;str</code> 的常用方法：</p>
<ul>
<li><code>len</code> 獲取字符串常量的字節長度（不是字符長度）。</li>
<li><code>starts_with</code>/<code>ends_with</code> 用於基礎測試。</li>
<li><code>is_empty</code> 長度為 0 時返回 true。</li>
<li><code>find</code> 返回 <code>Option&lt;usize&gt;</code>，其中的 <code>usize</code> 為匹配到的第一個對應文本的索引值。</li>
</ul>
