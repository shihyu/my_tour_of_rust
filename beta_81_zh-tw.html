            <h1>動態調度和靜態調度</h1>
            <p>方法的執行有兩種方式：</p>
<ul>
<li>靜態調度——當實例類型已知時，我們直接知道要調用什麼函數。</li>
<li>動態調度——當實例類型未知時，我們必須想方法來調用正確的函數。</li>
</ul>
<p>Trait 類型 <code>&amp;dyn MyTrait</code> 給我們提供了使用動態調度間接處理對象實例的能力。</p>
<p>當使用動態調度時，Rust 會鼓勵你在你的 trait 類型前加上<code>dyn</code>，以便其他人知道你在做什麼。</p>
<p>內存細節：</p>
<ul>
<li>動態調度的速度稍慢，因為要追尋指針以找到真正的函數調用。</li>
</ul>
