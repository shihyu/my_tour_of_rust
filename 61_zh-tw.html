            <h1>轉義字符</h1>
            <p>有些字符難以使用可視字符表示，這時可通過<strong>轉義字符</strong>來表示這些字符。</p>
<p>Rust 支持類 C 語言中的常見轉義字符；</p>
<ul>
<li><code>\n</code> - 換行符</li>
<li><code>\r</code> - 回車符（回到本行起始位置）</li>
<li><code>\t</code> - 水平製表符（即鍵盤 Tab 鍵）</li>
<li><code>\\</code> - 代表單個反斜槓 \</li>
<li><code>\0</code> - 空字符（null）</li>
<li><code>\'</code> - 代表單引號 '</li>
</ul>
<p>完整的轉義字符表<a href="https://doc.rust-lang.org/reference/tokens.html">在這</a>。</p>
