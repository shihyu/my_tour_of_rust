  content_markdown: >
    Добро пожаловать в **Тур по Rust**. Это пошаговое руководство

    по возможностям языка программирования Rust. Rust часто ассоциируется как
    язык,

    который сложен в обучении, я надеюсь, что смогу объяснить многое до того, 
    как

    мы перейдём к более сложным частям.


    Тур доступен на таких языках:

    * [Deutsch](00_de.html)

    * [English](index.html)

    * [Español](00_es.html)

    * [Français](00_fr.html)

    * [Interlingue](00_ie.html)

    * [Magyar](00_hu.html)

    * [Polski](00_pl.html)

    * [Português Brasileiro](00_pt-br.html)

    * [Русский](00_ru.html)

    * [简体中文](00_zh-cn.html)

    * [繁體中文](00_zh-tw.html)

    * [日本語](00_ja.html)

    * [한국어](00_ko.html)

    * [Türkçe](00_tr.html)

    * [Українська](00_ua.html)

    * [ภาษาไทย](00_th.html)

    Если у вас есть предложения по содержимому или вы бы хотели помочь с
    переводом, проверьте

    [Github репозиторий](https://github.com/richardanaya/tour_of_rust) Тура по
    Rust.


    В этом классическом примере мы показываем поддержку Юникод-строк в Rust.
