    *Tour of Rust*에 오신 것을 환영합니다. 이 가이드는 Rust 프로그래밍 언어의 기능들을 차근차근 배우기 위해 만들어졌습니다.  Rust는 종종 가파른 학습 곡선을 가진 언어로 여겨지곤 하지만, 복잡한 부분까지 가기 전에도 둘러볼 것은 많다는 것을 확신시켜 드릴 수 있으면 좋겠습니다.

