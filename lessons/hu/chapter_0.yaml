  content_markdown: |
    Üdvözöllek a *Rust-túrán*. Ez egy olyan lépésekre bontott leírás, aminek segítségével
    megismerheted a Rust képességeit. Sokan úgy tartják a Rust egy nehezen megtanulható nyelv,
    de reményeim szerint meg tudlak győzni, hogy épp elég érdekes dolgot lehet felfedezni benne
    azelőtt, hogy a bonyolult részekhez érnénk.

    Ez a leírás a következő nyelveken érhető el:

