  content_markdown: >
    歡迎來到 *Rust 語言之旅*。本教程旨在循序漸進地介紹 Rust 編程語言的特性。大家通常認為 Rust 是一門學習曲線陡峭的語言。我希望在此說明，在我們開始學習複雜的部分之前，還有很多東西需要探索。


    你可以通過以下這些語言來閱讀本教程：


    * [English](index.html)

    * [繁體中文](00_zh-tw.html)

    如果你對內容有任何建議，或者想參與翻譯做出貢獻，請查看 Rust 語言之旅的 [GitHub 代碼庫](https://github.com/richardanaya/tour_of_rust)。


    你可以使用 <span class="emoji">⬅️</span> 和 <span class="emoji">➡️</span> 瀏覽整個教程。


    在這個經典的例子中，我們展示了 Rust 對 Unicode 字符串的支持。
