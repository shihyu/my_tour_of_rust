    欢迎来到 *Rust 语言之旅*。本教程旨在循序渐进地介绍 Rust 编程语言的特性。大家通常认为 Rust 是一门学习曲线陡峭的语言。我希望在此说明，在我们开始学习复杂的部分之前，还有很多东西需要探索。


