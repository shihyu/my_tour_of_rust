    <p>Benevenit al <b>Tur de Rust</b>. Li tur intente esser un guide explicat
    passu a passu al caracteristicas trovat in li lingue de programmation Rust.
    On considera Rust un lingue complex con un scarp curve de aprension, ma yo
    espera convicter te que hay multcos a explorar e aprender ante que veni li
    complexitá.</p> <p>In ti-ci exemple on vide li exemple classic de
    programmation quel monstra li subtention de strings (catenes) unicode in
    Rust.</p><p>Translations:<ul><li><a href="00_de.html">Deutsch</a></li><li><a
