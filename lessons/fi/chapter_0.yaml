    **Tervetuloa,**<img src="/favicon-32x32.png" style="display:inline; vertical-align:bottom">

    Tervetuloa *Rustin ympäriajoon*. Tämä on johdatus Rustin ominaisuuksiin
    askel askeleelta.
    Rustin opettelun sanotaan kestävän jonkin aikaa,
    ja Rustissa onkin paljon tutkittavaa jo ennen kuin pääsemme
    monimutkaisiin asioihin.

