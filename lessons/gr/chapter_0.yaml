    Αν έχετε να προτείνετε κάτι σχετικό με το περιεχόμενο ή θα θέλατε να βοηθήσετε με τις μεταφράσεις, μπορείτε να απευθυνθείτε στο [αποθετήριο της Ξενάγησης στο GitHub](https://github.com/richardanaya/tour_of_rust).
    Μπορείτε να περιηγηθείτε στην ξενάγηση με τα βελάκια <span class="emoji">⬅️</span> και <span class="emoji">➡️</span> του πληκτρολογίου σας.
    Σ' αυτό το κλασικό παράδειγμα δείχνουμε την υποστήριξη της Rust για συμβολοσειρές Unicode.
